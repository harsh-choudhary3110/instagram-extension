<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Insta</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
          <img src="images/logo.png" alt="My Insta" width="35" />
          <h1 class="fs-5 m-0">My Insta</h1>
        </div>
        <strong class="d-block fw-medium mb-0">
          Analyze your instagram account's followers & followings.
        </strong>
      </div>
    </header>

    <main>
      <div id="mainAlert" class="alert alert-primary fw-medium" role="alert">
        Please login to instagram and then run the extension.
      </div>

      <form id="form" class="d-flex flex-column gap-3">
        <div class="d-flex flex-column gap-1">
          <input
            type="text"
            id="userName"
            placeholder="Your Instagram User Name"
            class="form-control"
          />
          <p class="form-text text-danger m-0 d-none" id="error"></p>
        </div>

        <button type="submit" class="btn btn-primary" id="analyzeBtn">
          Analyze Followers & Followings
        </button>

        <p id="analyzeBtnMessage" class="text-muted text-center m-0 d-none"></p>
      </form>

      <div id="outPutContainer" class="d-flex flex-column gap-3 d-none">
        <div id="followersContainer">
          <div
            role="button"
            class="card d-flex flex-row justify-content-between align-items-center gap-3 p-3"
          >
            <span class="fw-medium">Followers</span>
            <img src="images/chevron-down.svg" class="expand-icon" />
          </div>

          <div class="list d-flex flex-column gap-2 mt-2 d-none"></div>
        </div>

        <div id="followingsContainer">
          <div
            role="button"
            class="card d-flex flex-row justify-content-between align-items-center gap-3 p-3"
          >
            <span class="fw-medium">Followings</span>
            <img src="images/chevron-down.svg" class="expand-icon" />
          </div>

          <div class="list d-flex flex-column gap-2 mt-2 d-none"></div>
        </div>

        <div id="iDontFollowBackContainer">
          <div
            role="button"
            class="card d-flex flex-row justify-content-between align-items-center gap-3 p-3"
          >
            <span class="fw-medium">I Don't Follow Back</span>
            <img src="images/chevron-down.svg" class="expand-icon" />
          </div>

          <div class="list d-flex flex-column gap-2 mt-2 d-none"></div>
        </div>

        <div id="dontFollowMeBackContainer">
          <div
            role="button"
            class="card d-flex flex-row justify-content-between align-items-center gap-3 p-3"
          >
            <span class="fw-medium">Don't Follow Me Back</span>
            <img src="images/chevron-down.svg" class="expand-icon" />
          </div>

          <div class="list d-flex flex-column gap-2 mt-2 d-none"></div>
        </div>
      </div>

      <div id="output"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
